<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">ANN Model testing</h1>
              <p class="lead">This is an simple web app for testing prediction on single audio files.</p>
            </div>
          </div>
        <form method="POST" action="{{url_for('index')}}" enctype="multipart/form-data">
            <div class="form-group">
              <label for="exampleFormControlFile1">Select Audio file</label>
              <input type="file" name="audio_file" class="form-control-file" id="exampleFormControlFile1">
            </div>

            <input class="btn btn-sm btn-primary" type="submit" value="SUBMIT">
          </form>

          
          {% if pred is defined %}

          <hr>
          <h5>Prediction result</h5>
          Predcited class: {{pred}}
          <br>
          Prediction done in {{required_time}}

          <h5>Listen it here </h5>
          <audio controls>
            <source src="{{file_path}}" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
          
          {% endif %}

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
